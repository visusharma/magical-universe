<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synchronicity & Serendipity</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> <!-- Importing Roboto font -->
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            color: #ffffff95;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background: url('https://source.unsplash.com/random/1920x1080/?nature,universe') no-repeat center center/cover;
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Semi-transparent overlay */
        }

        #title {
            text-align: center;
            font-size: 3rem;
            margin: 20px 0;
            z-index: 2;
            animation: fadeIn 1s ease-in-out forwards;
            position: absolute;
            top: 20px;
            width: 100%;
            letter-spacing: 2px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.8);
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            #title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div id="overlay"></div> <!-- Semi-transparent overlay -->
    <h1 id="title">Synchronicity & Serendipity</h1>
    <a href="/signs.html" id="top-link">Signs</a>
</body>
</html>
